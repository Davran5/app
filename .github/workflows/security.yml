name: "Security Pipeline"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '25 14 * * 1'

jobs:
  analyze:
    name: "SAST - CodeQL (AI Scanner)"
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: Davran5/app
        token: ${{ secrets.GH_PAT }}

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ matrix.language }}"

  red-team:
    name: "DAST - OWASP ZAP (Attack Simulation)"
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: Davran5/app
        token: ${{ secrets.GH_PAT }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Build Application
      run: npm run build

    - name: Start Application (Background)
      run: |
        npm run preview -- --port 4173 &
        sleep 10

    - name: ZAP Baseline Scan (Red Team)
      uses: zaproxy/action-baseline@v0.11.0
      with:
        target: 'http://localhost:4173'
        rules_file_name: '.zap/rules.tsv'
        cmd_options: '-a'
        allow_issue_writing: false # Set to true to automatically create GitHub issues

  prompt-injection-check:
    name: "AI - Prompt Injection (Placeholder)"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: Davran5/app
          token: ${{ secrets.GH_PAT }}
        
      - name: Check for LLM Integrations
        run: |
          if grep -r "openai" src/ || grep -r "langchain" src/; then
            echo "::warning::LLM integration detected. Ensure Prompt Injection tests are enabled."
          else
            echo "No LLM integration detected. Skipping Prompt Injection tests."
          fi
